<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container mt-5">
    <form id="students-form">
      <h2 class="mb-4">Fügen Sie einen neuen Schüler hinzu</h2>
      <div class="mb-3">
        <label for="surname" class="form-label">Nachname</label>
        <input type="text" id="surname" placeholder="Geben Sie den Nachnamen ein" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Vorname</label>
        <input type="text" id="name" placeholder="Vornamen eingeben" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="middle-name" class="form-label">Zweiter Vorname</label>
        <input type="text" id="middle-name" placeholder="Geben Sie den zweiten Vornamen ein" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="birthday" class="form-label">Geburtsdatum</label>
        <input type="date" id="birthday" placeholder="Geben Sie das Geburtsdatum des Schülers ein" class="form-control"
          min="1900-01-01" required>
      </div>
      <div class="mb-3">
        <label for="start-year" class="form-label">Jahr der Aufnahme</label>
        <input type="number" id="start-year" placeholder="Geben Sie das Aufnahmejahr ein" class="form-control" min="2000"
          required>
      </div>
      <div class="mb-3">
        <label for="facultat" class="form-label">Fakultät</label>
        <input type="text" id="facultat" placeholder="Betreten Sie die Fakultät" class="form-control" required>
      </div>
      <button id="add-button" class="btn btn-primary">Fügen Sie einen Schüler hinzu</button>
    </form>
  </div>

  <div class="container mt-5">
    <h2>Liste der Studierenden</h2>
    <form id="filter" class="mb-3">
      <div class="row">
        <div class="col">
          <label for="filter-name" class="form-label">Suche nach einem Studenten</label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="filter-name" class="form-control" placeholder="NAME">
        </div>
        <div class="col">
          <input type="number" id="filter-start-year" class="form-control" placeholder="Jahr der Aufnahme" min="2000">
        </div>
        <div class="col">
          <input type="number" id="filter-end-year" class="form-control" placeholder="Jahr des Abschlusses"
            min="2004">
        </div>
        <div class="col">
          <input type="text" id="filter-faculty" class="form-control" placeholder="Facultät">
        </div>
        <div class="col-auto">
          <button type="submit" id="find-button" class="btn btn-primary">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="8.79564" height="2.19891"
                transform="matrix(-0.711314 0.702874 0.711314 0.702874 6.25647 20.2722)" fill="white" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M15.3286 23.3112C9.54218 23.3112 5.06477 18.549 5.06477 12.9507C5.06477 7.35228 9.54218 2.59013 15.3286 2.59013C21.115 2.59013 25.5924 7.35228 25.5924 12.9507C25.5924 18.549 21.115 23.3112 15.3286 23.3112ZM15.3286 25.9013C8.33038 25.9013 2.6572 20.1031 2.6572 12.9507C2.6572 5.79821 8.33038 0 15.3286 0C22.3268 0 28 5.79821 28 12.9507C28 20.1031 22.3268 25.9013 15.3286 25.9013Z"
                fill="white" />
            </svg>
          </button>
        </div>
        <div class="col-auto">
          <button type="submit" id="delete-button" class="btn btn-primary">
            <svg width="28" height="28" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.6066 21.3934C22.2161 21.0029 21.5829 21.0029 21.1924 21.3934C20.8019 21.7839 20.8019 22.4171 21.1924 22.8076L22.6066 21.3934ZM40.9914 42.6066C41.3819 42.9971 42.0151 42.9971 42.4056 42.6066C42.7961 42.2161 42.7961 41.5829 42.4056 41.1924L40.9914 42.6066ZM21.1924 41.1924C20.8019 41.5829 20.8019 42.2161 21.1924 42.6066C21.5829 42.9971 22.2161 42.9971 22.6066 42.6066L21.1924 41.1924ZM42.4056 22.8076C42.7961 22.4171 42.7961 21.7839 42.4056 21.3934C42.0151 21.0029 41.3819 21.0029 40.9914 21.3934L42.4056 22.8076ZM21.1924 22.8076L40.9914 42.6066L42.4056 41.1924L22.6066 21.3934L21.1924 22.8076ZM22.6066 42.6066L42.4056 22.8076L40.9914 21.3934L21.1924 41.1924L22.6066 42.6066Z"
                fill="black" />
            </svg>
          </button>
        </div>
      </div>
    </form>
    <table class="table" id="students-table">
      <thead>
        <tr>
          <th id="fullname">Name <span class="sort-arrow"></span></th>
          <th id="birthDate">Geburtsdatum <span class="sort-arrow"></span></th>
          <th id="educationYears">Jahre des Studiums<span class="sort-arrow"></span></th>
          <th id="faculty">Facultät<span class="sort-arrow"></span></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

</body>

</html>
